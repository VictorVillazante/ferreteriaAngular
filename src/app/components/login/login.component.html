<div class="cuerpo_login">
    <div class="login cont_form">
        <form class="form" [formGroup]="form" (ngSubmit)="ingresar()" class="login">
            <label for="usuario">Usuario</label><br>
            <input class="form-control" formControlName="usuario" type="text" placeholder="Ingrese su usuario" name="usuario" id="usuario "><br>
            <label for="contraseña ">Contraseña:</label><br>
            <input class="form-control" formControlName="contraseña" type="password" name="contraseña " id="contraseña "><br>
            <button type="submit" class="btn btn-outline-primary">Ingresar</button>
        </form>
        <!--<input type="hidden " name="metodo " value="verificar_existencia ">
        <input type="button " value="Verificar " href="javascript:; " onclick="verificar_adm($( '#usuario').val(),$( '#contraseña').val()); " >-->
    </div>
    <div id="respuesta_login "></div>
</div>
